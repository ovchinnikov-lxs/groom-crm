<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="skeleton">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e2e2e2">
        <animate dur="1.5s" repeatCount="indefinite" keyTimes="0;0.5;1" values="0;1;0" />
      </stop>
      <stop offset="100%" stop-color="#a6d0ff">
        <animate attributeName="offset" dur="1.5s" repeatCount="indefinite" keyTimes="0;0.5;1" values="0;1;0" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100" height="100" class="skeleton-rect" fill="url(#gradient)" />
</svg>
